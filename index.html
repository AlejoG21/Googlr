<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google</title>
  <meta name="description" content="A google rebuild">
  <meta name="author" content="Nago">

  <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <header>
        <div id="nav-right" class="navigation">
            <div id="nav-links" class="navigation">
                <a href="https://mail.google.com/mail/?tab=wm&ogbl" id="Gmail">Gmail</a>
                <a href="https://www.google.com.ar/imghp?hl=en&tab=wi&ogbl" id="Images">Images</a>
                <a href="https://www.google.com.ar/intl/en/about/products?tab=wh" title="Google apps">Google Apps</a>
            </div> <!-- nav-links-->
            <div id="nav-button" class="navigation">
                <button id="sign-in" type="button" class="navigation">sign-in</button>
            </div> <!-- nav-button -->
        </div> <!-- nav-right -->
    </header>
    <div id="content" class="CONTENT">
        <div id="content-logo" class="CONTENT">
            <img src="images/googlelogo_color_272x92dp.png" alt="The google logo" class="CONTENT">
        </div> <!-- content-logo -->
        <div id="content-input" class="CONTENT">
            <input type="text" title="Search">
        </div> <!-- content-input-->
        <div id="content-buttons" class="CONTENT">
            <button type="submit" name="Google Search" id="B-search">Google Search</button>
            <button type="submit" name="I'm feeling Lucky" id="B-Lucky">I'm Feeling Lucky</button>
        </div> <!-- content-buttons-->
    </div>
    <footer>
        <div id="footer-main" class="footer">
            <div id="footer-left" class="footer">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjooM_RtcPsAhXnIbkGHd0GANcQkdQCCBU&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_ar%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2uje0wfARyB2ZfzfhkHOC2" id="Advertising">Advertising</a>
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjooM_RtcPsAhXnIbkGHd0GANcQktQCCBY&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K" id="Business">Business</a>
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjooM_RtcPsAhXnIbkGHd0GANcQkNQCCBc&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-AR%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw1ga7btx-q5sYcd7hBEywn8" id="about">about</a>
                <a href="https://google.com/search/howsearchworks/?fg=1" id="Search-explain">How Search works</a>
            </div> <!-- footer-left-->
            <div id="footer-right" class="footer">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjooM_RtcPsAhXnIbkGHd0GANcQ8awCCBE&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Den-AR%26fg%3D1&usg=AOvVaw206Zj7bJ8hQG4foUsYMF8h" id="privacy">Privacy</a>
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjooM_RtcPsAhXnIbkGHd0GANcQ8qwCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Den-AR%26fg%3D1&usg=AOvVaw24Ey1kGU9_9GntPGCtHluU" id="terms">Terms</a>
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjooM_RtcPsAhXnIbkGHd0GANcQzq0CCBM&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Den&usg=AOvVaw0XvhSqpc_GFt9aG_mRLp1F" id="Settings">Settings</a>
                
            </div> <!-- footer-right-->
        </div> <!-- footer-main-->
    </footer>
    <script src="scripts/main.js"></script>

</html>
